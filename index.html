<script>

//localStorage
var txt_nombre = localStorage.getItem("lsNombre");
if(txt_nombre){
    var NombreApellido = JSON.parse(txt_nombre);
}else{
    var NombreApellido = [];
}

var txt_edad = localStorage.getItem("lsEdad");
if(txt_edad){
    var edad = JSON.parse(txt_edad);
}else{
    var edad = [];
}

var txt_posicion = localStorage.getItem("lsPosicion");
if(txt_posicion){
    var posicion = JSON.parse(txt_posicion);
}else{
    var posicion = [];
}

var txt_valor = localStorage.getItem("lsValor");
if(txt_valor){
    var valor = JSON.parse(txt_valor);
}else{
    valor = [];
}

var txt_argentino = localStorage.getItem("lsArgentino");
if(txt_argentino){
    var argentino = JSON.parse(txt_argentino);
}else{
    argentino = [];
}


function mostrarLista() {
    var str="";
    str=str+"<thead><tr><td>"+"</td>"+"<th>"+"NOMBRE Y APELLIDO"+"</th>"+"<th>"+"EDAD"+"</th>"+"<th>"+"POSICIÓN"+"</th> <th>"+"VALOR"+"</th>"+"<th>"+"NACIONALIDAD"+"</th></tr></thead>";
    for(var i=0 ; i < NombreApellido.length ; i++){
        str= str+ "<tbody><tr><td>"+i+"</td>"+"<td>"+NombreApellido[i]+"</td>"+"<td>"+edad[i]+"</td>"+"<td>"+posicion[i]+"</td>"+"<td>"+valor[i]+"</td><td>"+argentino[i]+"</td> </tr></tbody>";
    }
    str = "<table>"+str+"</table>";
    document.getElementById("lista2").innerHTML= str;

    localStorage.setItem("lsNombre",JSON.stringify(NombreApellido));
    localStorage.setItem("lsEdad",JSON.stringify(edad));
    localStorage.setItem("lsPosicion",JSON.stringify(posicion));
    localStorage.setItem("lsValor",JSON.stringify(valor));
    localStorage.setItem("lsArgentino",JSON.stringify(argentino));
    
}



function eliminarjugador(){

    var paraEliminar = document.getElementById('indiceElemento').value;
    NombreApellido.splice(paraEliminar,1);
    edad.splice(paraEliminar,1);
    posicion.splice(paraEliminar,1);
    valor.splice(paraEliminar,1)
    argentino.splice(paraEliminar,1);
    mostrarLista();
}

function agregar(){
    var nNombre = document.getElementById('nombre').value;
    var nEdad = document.getElementById('edad').value;
    var nPosicion = document.getElementById('posicion').value;
    var nValor = document.getElementById('valor').value;
    var nNacionalidad = document.getElementsByName('nacionalidad')[0].checked;
    
    NombreApellido.push(nNombre);
    edad.push(nEdad);
    posicion.push(nPosicion);
    valor.push(nValor);
    argentino.push(nNacionalidad);
    mostrarLista();
}
//Menor a mayor
function ascendente(){
                var bandera,aux;
                do{
                    bandera = false;
                    for(var i=0 ; i<NombreApellido.length - 1 ; i++){
                        if(edad[i]>edad[i+1]){
                            console.log(edad[i]+" "+edad[i+1]);
                            aux = edad[i];
                            edad[i] = edad[i+1];
                            edad[i+1]= aux;
                            bandera = true;
 
                            aux = NombreApellido[i];
                            NombreApellido[i]= NombreApellido[i+1];
                            NombreApellido[i+1]=aux;

                            aux = posicion[i];
                            posicion[i]= posicion[i+1];
                            posicion[i+1]=aux;

                            aux = valor[i];
                            valor[i]= valor[i+1];
                            valor[i+1]=aux;

                            aux = argentino[i];
                            argentino[i]= argentino[i+1];
                            argentino[i+1]=aux;
                        }
                    }
                }while(bandera);
                mostrarLista();
            }
//Mayor a menor         
 function descendente(){
                var bandera,aux;
                do{
                    bandera = false;
                    for(var i=0 ; i<NombreApellido.length - 1 ; i++){
                        if(edad[i]<edad[i+1]){

                            aux = posicion[i];

                            posicion[i+1]=aux;

                            aux = valor[i];

                            valor[i+1]=aux;

                            aux = argentino[i];
                            argentino[i]= argentino[i+1];
                            argentino[i+1]=aux;
                        }
                    }
                }while(bandera);
                mostrarLista();
            }

//Promedio de edad del plantel
function consulta9(){

let contador1=0;
let acumulador1=0;
for(let i=0;i<NombreApellido.length;i++){
	contador1+=1;
